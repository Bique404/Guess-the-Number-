<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Numbe!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <button class="btn again">Play again!</button>
      <p class="between">( Between 1 to 99 )</p>
      <h1 class="title">Guess the Number!</h1>
      <div class="goal">?</div>
    </header>
    <main>
      <section>
        <div class="left-box">
          <input
            type="number"
            class="guess"
            oninput="if(value > 99)value =
        99;if(value < 1)value = 1"
          />
          <button class="btn check">Check!</button>
        </div>
      </section>
      <section class="right">
        <p class="hint">Start guessing...</p>
        <p>Times: <span class="times">0</span></p>
        <p>Best: <span class="best">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
